<!DOCTYPE html>
<html>
	<head>
		<title>WordsBlockChain</title>
		<script node> getAsset("meta") </script>node>
		<script node> getAsset("google fonts") </script>node>
		<link rel="shortcut icon" type="image/png" href="logo.png"/>
		<link rel="stylesheet" type="text/css" href="./stylesheet.css"/>
		<script type="text/javascript" src="./script.js"></script>
		<script>window.game = <script node>JSON.stringify(sanitizeObject(request.game))</script>node></script>
	</head>
	<body>
		<div id="error" class="hidden"></div>
		<div id="container">
			<div id="header">

					<span id="header-submission-close" tabindex="0">x</span>
				</form>
			</div>
			<div id="players"></div>
			<div id="game">
				<div id="base" class="block" visible></div>
			</div>
			<div id="footer"></div>
		</div>
	</body>
</html>
